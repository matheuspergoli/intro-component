<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/breakpoint-media.css">
    <script src="js/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main id="main-content" class="container">
        <section id="introduction">
            <h1 id="main-title">Learn to code by watching others</h1>
            <p id="about">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </section>

        <section id="sign-up-section">
            <p id="try-it-free"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            <div id="sign-up-form">
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="password" name="password" id="password" placeholder="Password">
                <button id="claim-btn">CLAIM YOUR FREE TRIAL</button>
                <p id="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </section>
    </main>
</body>
</html>
